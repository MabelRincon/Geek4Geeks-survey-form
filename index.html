<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="header-container">
            <h1 class="title">GeekforGeeks Survey Form</h1>
        </div>
        <div class="form-container">
            <form class="survey-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="role">Which option best describes you?</label>
                    <select id="role" name="role">
                        <option value="student">Student</option>
                        <option value="job-seeker">Job Seeker</option>
                        <option value="professional">Professional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Would you recommend GeekforGeeks to a friend?</label>
                    <label><input type="radio" name="recommend" value="yes" required />Yes</label>
                    <label><input type="radio" name="recommend" value="no" />No</label>
                    <label><input type="radio" name="recommend" value="maybe" />Maybe</label>
                </div>
                <div class="form-group">
                    <label>Languages and Frameworks known <span class="instructions">(Check all that apply)</span></label>
                    <div>
                        <input type="checkbox" id="c-lang" name="c-lang" /><label for="c-lang">C</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cpp-lang" name="cpp-lang" /><label for="cpp-lang">C++</label>
                    </div>
                    <div>
                        <input type="checkbox" id="csharp-lang" name="csharp-lang" /><label for="csharp-lang">C#</label>
                    </div>
                    <div>
                        <input type="checkbox" id="java-lang" name="java-lang" /><label for="java-lang">Java</label>
                    </div>
                    <div>
                        <input type="checkbox" id="python-lang" name="python-lang" /><label for="python-lang">Python</label>
                    </div>
                    <div>
                        <input type="checkbox" id="js-lang" name="js-lang" /><label for="js-lang">JavaScript</label>
                    </div>
                    <div>
                        <input type="checkbox" id="react-fw" name="react-fw" /><label for="react-fw">React</label>
                    </div>
                    <div>
                        <input type="checkbox" id="angular-fw" name="angular-fw" /><label for="angular-fw">Angular</label>
                    </div>
                    <div>
                        <input type="checkbox" id="django-fw" name="django-fw" /><label for="django-fw">Django</label>
                    </div>
                    <div>
                        <input type="checkbox" id="spring-fw" name="spring-fw" /><label for="spring-fw">Spring</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments">Any comments or suggestions</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
